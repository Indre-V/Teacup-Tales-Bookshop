{% load static %}
{% load bag_tools %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/checkout/checkout.css' %}">
{% endblock %}

<div class="item mb-3 d-flex align-items-center">
    <img src="{% if item.product.image %}{{ item.product.image.url }}{% else %}{% static 'images/book.jpg' %}{% endif %}" 
         alt="{{ item.product.title }}" 
         class="item-image mr-3">
    <div class="info">
        <h4 class="item-title">{{ item.product.title }}</h4>
        <p class="quantity">Quantity: {{ item.quantity }}</p>
        <p class="price">{{ item.quantity }} @ €{{ item.product.price }} each</p>
        <p class="total-price">Total: €{{ item.lineitem_total }}</p>
    </div> <!-- .info -->
</div> <!-- .item -->
