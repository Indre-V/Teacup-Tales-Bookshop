{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">{% trans "Set Password" %}</h1>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-grid">
                    <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
