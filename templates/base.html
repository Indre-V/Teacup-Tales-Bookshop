{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block metadesc %} Welcome to Teacup Tales Books - Online bookshop offering a delightful collection of books for all ages!
    {% endblock metadesc %}">
    <meta name="keywords"
        content="books, Teacup Tales, bookshop, family business, reading, fiction, non-fiction, children's books, young adult, bestsellers, community">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %} {% endblock extra_css %}
    <title>Teacup Tales Books |{% block title %} {% endblock title %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="top-nav mb-5 fs-3">
        <!-- {% include 'components/navigation.html' %} -->
    </header>
    <main class="flex-shrink-0 main-bg">
        <h1>Welcome to Teacup Tales Books</h1>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- {% include 'components/messages.html' %} -->
    </main>
    <!-- Start of Footer  -->
    <footer class="footer container-fluid d-flex flex-column align-items-center mt-auto py-3" id="bg-footer">
        <!-- {% include 'components/footer.html' %} -->
    </footer>
    {% include 'components/scripts.html' %}
</body>

</html>
