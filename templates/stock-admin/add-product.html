{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h1 class="text-center mb-4">Add a New Product</h1>
            
            <div class="card shadow p-4 border-0 rounded-lg">
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}

                    <!-- Display form fields with crispy forms -->
                    <div class="row g-3">
                        {{ form | crispy }}
                    </div>

                    <!-- Date Published Field with Native HTML Date Picker -->
                    <div class="mb-3">
                        <label for="id_date_published" class="form-label">{{ form.date_published.label }}</label>
                        <input type="date" name="date_published" id="id_date_published" class="form-control" value="{{ form.date_published.value|default:'' }}">
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5 py-2">
                            <i class="fa fa-plus-circle"></i> Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
