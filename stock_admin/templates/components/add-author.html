<!-- Add Author Modal -->
<div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAuthorModalLabel">Add New Author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Full Name</label>
                        <input type="text" id="id_name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_bio" class="form-label">Biography</label>
                        <textarea id="id_bio" name="bio" class="form-control" rows="3" style="height: 200px;" required></textarea>
                    </div>
                    <input type="hidden" name="add_author" value="1">
                    <button type="submit" class="btn add-btn">Add Author</button>
                </form>
            </div>
        </div>
    </div>
</div>
