<!-- Edit Modal -->
<div class="modal fade" id="editGenreModal-{{ genre.id }}" tabindex="-1" aria-labelledby="editGenreLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editGenreLabel">Edit Genre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="genre_id" value="{{ genre.id }}">
                    <div class="mb-3">
                        <label for="genreName" class="form-label">Current Genre Name</label>
                        <input type="text" id="genreName" name="genre_name" class="form-control" value="{{ genre.name }}" required>
                    </div>
                    <input type="hidden" name="edit_genre" value="1">
                    <button type="submit" class="btn button-style">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
