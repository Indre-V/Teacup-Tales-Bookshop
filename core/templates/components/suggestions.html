{% load static %}

<div class="container my-5">
    <!-- Section Title -->
    <h2 class="text-center mb-5">You Might Be Looking For...</h2>
    
    <!-- Bootstrap Carousel -->
    <div id="categorySlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Active Carousel Item -->
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    <!-- Category: Special Offers -->
                    <div class="col-2 text-center">
                        <a href="">
                            <!-- Icon for Special Offers -->
                            <i class="fas fa-star fa-4x text-primary"></i>
                        </a>
                        <p>Special Offers</p>
                    </div>
                    <!-- Category: Fiction -->
                    <div class="col-2 text-center">
                        <a href="">
                            <!-- Icon for Fiction -->
                            <i class="fas fa-book fa-4x text-warning"></i>
                        </a>
                        <p>Fiction</p>
                    </div>
                    <!-- Category: Non-Fiction -->
                    <div class="col-2 text-center">
                        <a href="">
                            <!-- Icon for Non-Fiction -->
                            <i class="fas fa-newspaper fa-4x text-info"></i>
                        </a>
                        <p>Non-Fiction</p>
                    </div>
                    <!-- Category: Children's -->
                    <div class="col-2 text-center">
                        <a href="">
                            <!-- Icon for Children's Books -->
                            <i class="fas fa-child fa-4x text-success"></i>
                        </a>
                        <p>Children's</p>
                    </div>
                    <!-- Category: Teen and YA -->
                    <div class="col-2 text-center">
                        <a href="">
                            <!-- Icon for Teen and Young Adult -->
                            <i class="fas fa-user-graduate fa-4x text-danger"></i>
                        </a>
                        <p>Teen and YA</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#categorySlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#categorySlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
