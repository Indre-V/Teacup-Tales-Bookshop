{% load static %}
<div>
    <h2 class="my-5 text-center">New Arrivals</h2>
    <div id="newArrivalsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    {% for product in new_arrivals %}
                    <div class="col-lg-2 col-md-3 col-sm-4 mb-4">
                        <div class="product position-relative">
                            <a href="{% url 'product-detail' product.id %}">
                                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/book.jpg' %}{% endif %}" 
                                     class="img-fluid rounded list-img" alt="{{ product.title }}" style="max-width: 100%; max-height: 400px;">
                            </a>
                            <!-- Price Tag in Top Left Corner -->
                            <div class="position-absolute top-0 start-0 bg-success text-white p-1 rounded">
                                â‚¬{{ product.price }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#newArrivalsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#newArrivalsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
