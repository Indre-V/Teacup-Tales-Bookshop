{% load static %}

<!-- Bestseller Section -->
 <div class=container-fluid>
<h1 class="my-5 text-center fw-bold">This Month's Bestsellers</h1>
<div class="row justify-content-center text-center">
    {% for product in bestsellers %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex flex-column align-items-center justify-content-center product-item my-3">
        <div class="product">
            <a href="{% url 'product-detail' product.id %}">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/book.jpg' %}{% endif %}" 
                     alt="{{ product.title }}" 
                     class="img-fluid rounded list-img">
            </a>
        </div>
    </div>
    {% empty %}
        <p>No bestsellers found.</p>
    {% endfor %}
</div>
</div>
