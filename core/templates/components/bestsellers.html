{% load static %}
<!-- Bestseller Section -->
<h1 class="my-5 text-center">This Month's Top 5</h1>
<div class="row justify-content-center text-center">
    {% for product in bestsellers %}
    <div class="col-md-2 col-sm-6 mb-4">
        <div class="product">
            <!-- Use a placeholder or default image if image URL is not provided -->
            <a href="{% url 'product-detail' product.id %}">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/book.jpg' %}{% endif %}" 
                    alt="{{ product.title }}" 
                    class="img-fluid rounded w-75 list-img">
            </a>
        </div>
    </div>
    {% empty %}
        <p>No bestsellers found.</p>
    {% endfor %}
</div>
