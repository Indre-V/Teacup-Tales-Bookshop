<div class="card p-4">
    <!-- Order Summary Heading -->
    <h2>Order Summary</h2>
    <hr>

    <!-- Items total price -->
    <div class="d-flex justify-content-between">
        <span>Items Total</span>
        <span>€{{ subtotal|floatformat:2 }}</span>
    </div>

    <!-- Discount amount -->
    <div class="d-flex justify-content-between">
        <span>Discount</span>
        <span class="text-success">- €{{ savings|floatformat:2 }}</span>
    </div>
    <hr>

    <!-- Subtotal after discount -->
    <div class="d-flex justify-content-between">
        <span>Subtotal</span>
        <span>€{{ subtotal_after_discount|floatformat:2 }}</span>
    </div>
    <hr>

    <!-- Shipping cost -->
    <div class="d-flex justify-content-between">
        <span>Shipping</span>
        <span>€{{ delivery|floatformat:2 }}</span>
    </div>
    <hr>

    <!-- Final total to pay -->
    <div class="d-flex justify-content-between">
        <span>Total to Pay</span>
        <span class="fw-bold">€{{ grand_total|floatformat:2 }}</span>
    </div>
</div>
