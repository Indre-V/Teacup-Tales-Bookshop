{% load static %}
{% load crispy_forms_tags %}

<!-- Search Form Using ProductFilter's Form -->
<form method="get" action="{% url 'product-search' %}" class="mb-4">
    
    <!-- Render Specific Fields with as_crispy_field -->
    <div class="mb-4">
        {{ filter.form.title|as_crispy_field }}
    </div>
    <div class="mb-4">
        {{ filter.form.author_name|as_crispy_field }}
    </div>
    <div class="mb-4">
        {{ filter.form.description|as_crispy_field }}
    </div>
    <div class="mb-4">
        {{ filter.form.isbn|as_crispy_field }}
    </div>
    <!-- Submit Button -->
     
    <button type="submit" class="btn button-style mb-5">Search</button>
</form>
