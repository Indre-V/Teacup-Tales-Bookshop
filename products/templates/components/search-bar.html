{% load crispy_forms_tags %}
{% load query_transform %}
{% load static %}

{% block content %}
<!-- Advanced Search -->

<div class="card search-card fs-3">
    <div class="card-header text-center mt-3">
        <p>
            <button class="btn fs-3" id="toggleButton" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#advancedFilterCollapse" 
                    aria-expanded="false" 
                    aria-controls="advancedFilterCollapse">
                Advanced Filter
            </button>
        </p>
    </div>
    <div id="advancedFilterCollapse" class="collapse"> 
        <div class="card-body fw-bolder">
            <form method="get" action="{% url 'product-search' %}" role="search">
                {{ filter.form|crispy }}
                <button type="submit" class="btn button-style m-2">Search</button>
                <a href="{% url 'all-products' %}" class="btn btn-warning m-2">Reset</a>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/search-box-toggle.js' %}"></script>

{% endblock %}
