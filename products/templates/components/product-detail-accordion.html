{% load static %}
<div class="accordion accordion" id="accordionFlushExample">
    <!-- About Author Accordion Item -->
    <div class="accordion-item">
        <div class="accordion-header" id="flush-headingOne">
            <button
              data-mdb-collapse-init
              class="fs-3 accordion-button collapsed"
              type="button"
              data-mdb-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
              aria-labelledby="flush-headingOne">
              About Author
            </button> 
        </div>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="flush-headingOne"
          data-mdb-parent="#accordionFlushExample">
          <div class="accordion-body fs-4">
            {% include 'components/about-author.html' %}
          </div>
        </div>
    </div>

    <!-- Summary Accordion Item -->
    <div class="accordion-item">
        <div class="accordion-header" id="flush-headingTwo">
            <button
              data-mdb-collapse-init
              class="fs-3 accordion-button collapsed"
              type="button"
              data-mdb-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
              aria-labelledby="flush-headingTwo">
              Summary
            </button>
        </div>
        <div
          id="flush-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingTwo"
          data-mdb-parent="#accordionFlushExample">
          <div class="accordion-body">
            {% include 'components/book-summary.html' %}
          </div>
        </div>
    </div>

    <!-- Reviews Accordion Item -->
    <div class="accordion-item">
        <div class="accordion-header" id="flush-headingThree">
            <button
              data-mdb-collapse-init
              class="fs-3 accordion-button collapsed d-flex justify-content-between align-items-center"
              type="button"
              data-mdb-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
              aria-labelledby="flush-headingThree">
              <!-- Reviews Text -->
              <span>Reviews</span>

              <!-- Star Rating Display -->
              <span class="rating-stars ms-3 d-inline-flex align-items-center">
                  {% if average_rating %}
                      {% for i in "12345"|make_list %}
                          {% if i|add:0 <= average_rating %}
                              <i class="fa-solid fa-star" style="color:#f0bc00"></i>
                          {% else %}
                              <i class="fa-solid fa-star" style="color:#dcdcdc"></i>
                          {% endif %}
                      {% endfor %}
                  {% endif %}
              </span>
            </button>
        </div>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingThree"
          data-mdb-parent="#accordionFlushExample">
          <div class="accordion-body">
              {% include 'reviews/add-review.html' %}
          </div>
        </div>
    </div>
</div>
